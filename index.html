<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            text-align: center;
            padding: 10px 0; /* Reduced padding */
            position: relative;
        }

        .big-text {
            font-size: 2.5em;
            margin: 5px 0; /* Reduced margin */
            font-weight: bold;
        }

        .medium-text {
            font-size: 1.5em;
            margin: 5px 0; /* Reduced margin */
        }

        .small-text {
            font-size: 1em;
            margin: 5px 0; /* Reduced margin */
        }

        .price-line {
            display: block;
            margin: 3px 0; /* Reduced margin */
        }

        .multi-line {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cenik-section {
            margin-top: 10px; /* Reduced margin */
        }

        .vymena-section {
            margin-bottom: 10px; /* Reduced margin */
        }

        .contact-icons {
            position: fixed; /* Keep icons fixed at the bottom */
            bottom: 10px; /* Reduced distance from the bottom */
        }

        .contact-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            padding: 5px; /* Reduced padding */
        }

        .contact-icons a:hover {
            color: #007BFF;
        }

        .phone-icon {
            left: 10px; /* Adjusted position */
        }

        .email-icon {
            right: 10px; /* Adjusted position */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .big-text {
                font-size: 1.8em; /* Smaller font size for mobile */
            }

            .medium-text {
                font-size: 1.1em; /* Smaller font size for mobile */
            }

            .small-text {
                font-size: 0.9em; /* Smaller font size for mobile */
            }

            body {
                padding: 5px 0; /* Further reduced padding */
            }

            .cenik-section {
                margin-top: 5px; /* Further reduced margin */
            }

            .vymena-section {
                margin-bottom: 5px; /* Further reduced margin */
            }

            .contact-icons a {
                font-size: 1.2em; /* Smaller icons on mobile */
            }

            .phone-icon {
                left: 5px; /* Adjusted position for mobile */
            }

            .email-icon {
                right: 5px; /* Adjusted position for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="cenik-section">
        <div class="big-text">Ceník repase baterií</div>
        <div class="big-text">36V</div>
        
        <div class="price-line">13Ah - 6500,-</div>
        <div class="price-line">14Ah - 7500,-</div>
        <div class="price-line small-text">17Ah - 8500,-</div>
    </div>

    <div class="vymena-section">
        <div class="medium-text multi-line">
            <div>výměna BMS</div>
            <div>za Bluetooth verzi</div>
        </div>
        <div class="small-text">1000,-</div>
    </div>

    <!-- Phone icon in the bottom-left corner -->
    <div class="contact-icons phone-icon">
        <a href="tel:720958340" aria-label="Call us">
            <i class="fas fa-phone"></i> <!-- Phone icon -->
        </a>
    </div>

    <!-- Email icon in the bottom-right corner -->
    <div class="contact-icons email-icon">
        <a href="mailto:info@ionrise.one" aria-label="Email us">
            <i class="fas fa-envelope"></i> <!-- Email icon -->
        </a>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T54176C62K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T54176C62K');
    </script>
</body>
</html>
