<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px 0; /* Adjusted padding */
        }

        .big-text {
            font-size: 2.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .medium-text {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .small-text {
            font-size: 1em;
            margin: 10px 0;
        }

        .price-line {
            display: block;
            margin: 5px 0;
        }

        .multi-line {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cenik-section {
            margin-top: 20px;
        }

        .vymena-section {
            margin-bottom: 40px; /* Added more margin to prevent overlap */
        }

        .phone-number {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 20px; /* Added margin to separate from content */
            position: sticky;
            bottom: 10px; /* Sticks to the bottom */
            width: 100%;
        }

        .phone-number a {
            color: white;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .big-text {
                font-size: 2em; /* Smaller font size for mobile */
            }

            .medium-text {
                font-size: 1.2em;
            }

            .small-text {
                font-size: 0.9em;
            }

            body {
                padding: 10px 0; /* Less padding on mobile */
            }

            .vymena-section {
                margin-bottom: 60px; /* More space for the phone number */
            }
        }
    </style>
</head>
<body>
    <div class="cenik-section">
        <div class="big-text">Ceník repase baterií</div>
        <div class="big-text">36V</div>
        
        <div class="price-line">13Ah - 6500,-</div>
        <div class="price-line">14Ah - 7500,-</div>
        <div class="price-line small-text">17Ah - 8500,-</div>
    </div>

    <div class="vymena-section">
        <div class="medium-text multi-line">
            <div>výměna BMS</div>
            <div>za Bluetooth verzi</div>
        </div>
        <div class="small-text">1000,-</div>
    </div>

    <div class="phone-number">
        <a href="tel:720958340">720 958 340</a>
    </div>
</body>
</html>
