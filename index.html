<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px 0; /* Adjusted padding */
            position: relative; /* Needed for absolute positioning of icons */
        }

        .big-text {
            font-size: 2.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .medium-text {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .small-text {
            font-size: 1em;
            margin: 10px 0;
        }

        .price-line {
            display: block;
            margin: 5px 0;
        }

        .multi-line {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cenik-section {
            margin-top: 20px;
        }

        .vymena-section {
            margin-bottom: 40px; /* Added more margin to prevent overlap */
        }

        .contact-icons {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
        }

        .contact-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease; /* Smooth hover effect */
            padding: 10px; /* Padding for better click area */
        }

        .contact-icons a:hover {
            color: #007BFF; /* Change color on hover */
        }

        .phone-icon {
            left: 20px; /* Position in the bottom-left corner */
        }

        .email-icon {
            right: 20px; /* Position in the bottom-right corner */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .big-text {
                font-size: 2em; /* Smaller font size for mobile */
            }

            .medium-text {
                font-size: 1.2em;
            }

            .small-text {
                font-size: 0.9em;
            }

            body {
                padding: 10px 0; /* Less padding on mobile */
            }

            .vymena-section {
                margin-bottom: 60px; /* More space for the icons */
            }

            .contact-icons a {
                font-size: 1.2em; /* Smaller icons on mobile */
            }

            .phone-icon {
                left: 10px; /* Adjust position for mobile */
            }

            .email-icon {
                right: 10px; /* Adjust position for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="cenik-section">
        <div class="big-text">Ceník repase baterií</div>
        <div class="big-text">36V</div>
        
        <div class="price-line">13Ah - 6500,-</div>
        <div class="price-line">14Ah - 7500,-</div>
        <div class="price-line small-text">17Ah - 8500,-</div>
    </div>

    <div class="vymena-section">
        <div class="medium-text multi-line">
            <div>výměna BMS</div>
            <div>za Bluetooth verzi</div>
        </div>
        <div class="small-text">1000,-</div>
    </div>

    <!-- Phone icon in the bottom-left corner -->
    <div class="contact-icons phone-icon">
        <a href="tel:720958340" aria-label="Call us">
            <i class="fas fa-phone"></i> <!-- Phone icon -->
        </a>
    </div>

    <!-- Email icon in the bottom-right corner -->
    <div class="contact-icons email-icon">
        <a href="mailto:info@ionrise.one" aria-label="Email us">
            <i class="fas fa-envelope"></i> <!-- Email icon -->
        </a>
    </div>
</body>
</html>
