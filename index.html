<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            text-align: center;
            padding: 15px 0; /* Slightly reduced padding */
            position: relative;
        }

        .big-text {
            font-size: 2.5em;
            margin: 8px 0; /* Slightly reduced margin */
            font-weight: bold;
        }

        .medium-text {
            font-size: 1.5em;
            margin: 8px 0; /* Slightly reduced margin */
        }

        .small-text {
            font-size: 1em;
            margin: 8px 0; /* Slightly reduced margin */
        }

        .price-line {
            display: block;
            margin: 5px 0; /* Slightly reduced margin */
        }

        .multi-line {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cenik-section {
            margin-top: 15px; /* Slightly reduced margin */
        }

        .vymena-section {
            margin-bottom: 15px; /* Slightly reduced margin */
        }

        .contact-icons {
            position: fixed; /* Keep icons fixed at the bottom */
            bottom: 15px; /* Slightly reduced distance from the bottom */
        }

        .contact-icons a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            padding: 8px; /* Slightly reduced padding */
        }

        .contact-icons a:hover {
            color: #007BFF;
        }

        .phone-icon {
            left: 15px; /* Adjusted position */
        }

        .email-icon {
            right: 15px; /* Adjusted position */
        }

        /* Form styles */
        .poptavka-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }

        .poptavka-form input,
        .poptavka-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .poptavka-form textarea {
            resize: vertical;
            height: 100px;
        }

        .poptavka-form button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .poptavka-form button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .big-text {
                font-size: 2em; /* Slightly smaller font size for mobile */
            }

            .medium-text {
                font-size: 1.2em; /* Slightly smaller font size for mobile */
            }

            .small-text {
                font-size: 0.9em; /* Slightly smaller font size for mobile */
            }

            body {
                padding: 10px 0; /* Slightly reduced padding */
            }

            .cenik-section {
                margin-top: 10px; /* Slightly reduced margin */
            }

            .vymena-section {
                margin-bottom: 10px; /* Slightly reduced margin */
            }

            .contact-icons a {
                font-size: 1.2em; /* Smaller icons on mobile */
            }

            .phone-icon {
                left: 10px; /* Adjusted position for mobile */
            }

            .email-icon {
                right: 10px; /* Adjusted position for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="cenik-section">
        <div class="big-text">Ceník repase baterií</div>
        <div class="big-text">36V</div>
        
        <div class="price-line">13Ah - 6500,-</div>
        <div class="price-line">14Ah - 7500,-</div>
        <div class="price-line small-text">17Ah - 8500,-</div>
    </div>

    <div class="vymena-section">
        <div class="medium-text multi-line">
            <div>výměna BMS</div>
            <div>za Bluetooth verzi</div>
        </div>
        <div class="small-text">1000,-</div>
    </div>

    <!-- Poptávka formulář -->
    <form class="poptavka-form" action="https://formspree.io/f/xbldproq" method="POST">
        <input type="text" name="contact" placeholder="Váš telefon nebo e-mail" required>
        <textarea name="message" placeholder="Vaše zpráva" required></textarea>
        <button type="submit">Odeslat</button>
    </form>

    <!-- Phone icon in the bottom-left corner -->
    <div class="contact-icons phone-icon">
        <a href="tel:720958340" aria-label="Call us">
            <i class="fas fa-phone"></i> <!-- Phone icon -->
        </a>
    </div>

    <!-- Email icon in the bottom-right corner -->
    <div class="contact-icons email-icon">
        <a href="mailto:info@ionrise.one" aria-label="Email us">
            <i class="fas fa-envelope"></i> <!-- Email icon -->
        </a>
    </div>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T54176C62K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-T54176C62K');
    </script>
</body>
</html>
